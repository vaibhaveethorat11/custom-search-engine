<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>Custom Search Engine</title>
       <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        input[type=text] { width: 60%; padding: 10px; font-size: 16px; }
        input[type=submit] { padding: 10px 20px; font-size: 16px; }
        .result { margin-top: 20px; padding: 10px; border-bottom: 1px solid #ccc; }
    </style>
</head>
<body class="container mt-5">
    <h1 class="mb-4">Custom Search Engine</h1>
    <button class="btn btn-sm btn-outline-secondary toggle-btn" onclick="toggleMode()">Dark Mode</button>
  
    <form method="post" class="mb-5">
      <div class="input-group">
        <input type="text" class="form-control" name="query" value="{{ query }}" placeholder="Search..." required>
        <button class="btn btn-secondary" type="submit">Search</button>
      </div>
    </form>
  
    {% if results %}
      <h4>Top Results:</h4>
      <div class="list-group">
        {% for result in results %}
          <div class="list-group-item">
            <strong>{{ result.doc_name }}</strong><br>
            <small>Score: {{ result.score }}</small>
            <p class="mt-2">{{ result.snippet|safe }}</p>
          </div>
        {% endfor %}
      </div>
    {% elif query %}
      <p>No results found.</p>
    {% endif %}
  
    <script>
      function toggleMode() {
        document.body.classList.toggle('dark-mode');
      }
    </script>
  </body>
</html>
